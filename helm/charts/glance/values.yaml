---
replicaCount: 1
name: glance
namespace: feeds

image:
  repository: glanceapp/glance
  pullPolicy: IfNotPresent
  tag: "latest"

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: true
  className: "traefik"
  hostName: glance.homelab.local
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  requests:
    cpu: 50m
    memory: 128Mi
  limits:
    cpu: 200m
    memory: 256Mi

# This is to setup the liveness and readiness probes more information can be found here: https://kubernetes.io/docs/tasks/configure-pod-container/configure-liveness-readiness-startup-probes/
livenessProbe:
  httpGet:
    path: /
    port: http
readinessProbe:
  httpGet:
    path: /
    port: http

config:
  pages:
    # TODO change name?
    links:
      services:
        # icon: si:immich # si for Simple icons https://simpleicons.org/
        # icon: sh:immich # sh for selfh.st icons https://selfh.st/icons/
        # icon: di:immich # di for Dashboard icons https://github.com/homarr-labs/dashboard-icons
        # icon: mdi:camera # mdi for Material Design icons https://pictogrammers.com/library/mdi/
        - title: Karakeep
          url: http://karakeep.homelab.local/
          icon: sh:karakeep-dark
        - title: ArgoCD
          url: https://argocd.homelab.local/
          icon: si:argo
        - title: Open-webUI
          url: http://open-webui.homelab.local/
          icon: sh:open-webui-dark
        - title: Beszel
          url: http://beszel.homelab.local/
          icon: sh:beszel-dark
      bookmarks:
        - title: General
          links:
            - title: Proton mail
              url: https://mail.proton.me/u/0/inbox
        - title: News
          links:
            - title: Sweclockers
              url: https://www.sweclockers.com/
            - title: Feber
              url: https://feber.se/
        - title: Entertainment
          links:
            - title: YouTube
              url: https://www.youtube.com/
