---
replicaCount: 1
namespace: utils

image:
  repository: donetick/donetick
  pullPolicy: IfNotPresent
  tag: "v0.1.60"

env:
  - name: DT_ENV
    value: "selfhosted"
  - name: DT_SQLITE_PATH
    value: /donetick-data/donetick.db

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 2021

ingress:
  enabled: true
  className: "traefik"
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: donetick.homelab.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

livenessProbe:
  httpGet:
    path: /
    port: http
readinessProbe:
  httpGet:
    path: /
    port: http

persistence:
  storageClassName: "local-path"
  dataStorage: 2Gi
  configStorage: 1Gi

# Additional volumeMounts on the output Deployment definition.
volumeMounts:
  - name: data
    mountPath: "/donetick-data"
  # - name: config
  #   mountPath: "/config"
  - name: configmap
    mountPath: "/config"
    readOnly: true
