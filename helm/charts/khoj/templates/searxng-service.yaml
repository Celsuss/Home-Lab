---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "khoj.fullname" . }}-searxng
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "khoj.labels" . | nindent 4 }}
    app.kubernetes.io/component: searxng
spec:
  type: ClusterIP
  ports:
    - port: {{.Values.searxng.service.port }}
  selector:
    {{- include "khoj.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: searxng
