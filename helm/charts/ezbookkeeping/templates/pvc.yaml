---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .Values.karakeep.name }}-data-pvc
  namespace: {{ .Values.namespace }}
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.karakeep.persistence.storage }}
  storageClassName: {{ .Values.karakeep.persistence.storageClassName }}


apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .Values.karakeep.name }}-storage-pvc
  namespace: {{ .Values.namespace }}
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.karakeep.persistence.storage }}
  storageClassName: {{ .Values.karakeep.persistence.storageClassName }}
