version: '3'
services:
  pihole:
    container_name: pihole
    image: pihole/pihole:latest
    restart: unless-stopped
    ports:
      - "53:53/tcp"
      - "53:53/udp"
      - "67:67/udp" #This is required if you enable DHCP server on PiHole
      - "8000:80/tcp"
    volumes:
      - './etc-pihole/:/etc/pihole/'
      - './etc-dnsmasq.d/:/etc/dnsmasq.d/'
    environment:
      TZ: 'Europe/Stockholm'
      VIRTUAL_HOST: pihole.local
      VIRTUAL_PORT: 80
      ServerIP: 192.168.1.50
      # WEBPASSWORD: 'very secure password'
    labels:
    - "traefik.enable=true"
    - "traefik.http.routers.homer.rule=Host(`pihole.local`, 'pihole')"
    - "traefik.http.services.homer.loadbalancer.server.port=80"

  traefik:
    image: traefik:latest
    restart: unless-stopped
    # Enables the web UI and tells Traefik to listen to docker
    command:
      - "--api.insecure=true"
      - "--providers.docker"
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080" # Web UI
    labels:
      - "traefik.http.routers.reverse-proxy.rule=Host(`pitraefik.local`)"
      - "traefik.http.services.reverse-proxy.loadbalancer.server.port=8080"
      # - "traefik.http.routers.api.service=api@internal"
      # - "traefik.http.routers.api.entrypoints=web"
    volumes:
      # So that Traefik can listen to the Docker events
      - /var/run/docker.sock:/var/run/docker.sock

     #Recommended but not required (DHCP needs NET_ADMIN)
    cap_add:
      - NET_ADMIN
